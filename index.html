<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shopping Tool</title>
</head>
<link rel="stylesheet" href="final.css">
<body>
    <main class="">
        <header>
            <h3 class="logo">CarShop</h3>
            <div class="premium-div">
                <p class="premium">Your #1 Website for Checking a Car's Value</p>
               
            </div>
        </header>
        <div class="content">
            <div class="card">
                <form action="">
                    <div class="querey">
                        <label id="vin">Vin Number</label>
                        <input id="vin-number" type="text">
                    </div>
                    <div class="querey">
                        <label id="mileage">Mileage</label>
                        <input id="mileage-number" type="number">
                    </div>
                    <button id="find" type="submit">Get Value</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </main>

    <script src="final.js"></script>
</body>

</html>
