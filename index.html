<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Shopping Tool</title>
    <link rel="icon" type="image/png" sizes="64x64"
        href="browser2.jpg">
        <link rel="icon" type="image/png" sizes="128x128"
        href="android.jpg">
        <link rel="apple-touch-icon" sizes="180x180"
        href="apple.jpg">
</head>
<link rel="stylesheet" href="final.css">

<body>
    <main class="">
        <header>
            <h3 class="logo">CarShop</h3>
            <div class="premium-div">
                <p class="premium"><b>Your #1 Website for Checking a Car's Value</b></p>
            </div>
        </header>
        <div class="content">
            <div class="card">
                <br>
                <br>
                <h2>Find out your car's value</h2>
                <form action="">
                    <div class="querey">
                        <label id="vin"><b>Vin Number:</b></label>
                        <input id="vin-number" type="text" placeholder="Please enter your car's 17-digit vin" required>
                    </div>
                    <div class="querey">
                        <label for="mileage-number"><b>Mileage:</b></label>
                        <input id="mileage-number" type="text" pattern="[0-9,]{1,7}" title="Enter a number between 0 and 999,999" placeholder="Enter the mileage ex. 114,231" required>
                    </div>
                    <button id="find" type="submit">Get Value</button>
                </form>
                <div id="result"></div>
            </div>
        </div>
    </main>

    <script src="final.js"></script>
</body>

</html>
